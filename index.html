<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Book Keeping Demo</title>
</head>
<body>
    <section class="top">
        <nav>

            <div data-aos="fade-right" class="brand-logo">
                <img src="./assets/img/logo.png" width="50px" alt="">
                
            </div>
            <div id="open-nav" class="mobile-menu">
                <img src="./assets/img/icons/menu.png" alt="">
            </div>
            <div data-aos="fade-left" class="nav-items hide-nav-mobile">
                <img id="close-nav" class="close-menu" src="./assets/img/icons/delete.png" width="20px" alt="">
                <div class="nav-link">
                    <a href="">Home</a>
                </div>
                <div class="nav-link">
                    <a href="">Services</a>
                </div>
                <div class="nav-link">
                    <a href="">Products</a>
                </div>
                <div class="nav-link">
                    <a href="">Contact</a>
                </div>
                <div class="nav-btn sign-in">
                    <button>Sign in</button>
                </div>
                <div class="nav-btn register">
                    <button>Register Now</button>
                </div>
            </div>
        </nav>
        <div class="hero"> 

            <div data-aos="fade-up" class="hero-image">
                <img src="./assets/img/hero-img.png" width="80%" alt="">
            </div>

            <div data-aos="fade-down" class="hero-text">
                <h1>Bookkeeping Makes your acount simple</h1>
                <h3>Leave the financial to the experts, you can focus on your customers </h3>
                <div class="stores">
                    <div class="item">
                        <img src="./assets/img/icons/apple.png" alt="">
                    </div>
                    <div class="item">
                        <img src="./assets/img/icons/google.png" alt="">
                    </div>
                </div>
            </div>

           

        </div>
    </section>
    <section class="mid">
        <div data-aos="fade-up" class="features">

            <div class="fea-item">
                <div class="icon">
                    <img src="./assets/img/icons/Cash.png" alt="">
                </div>
                Credit
            </div>
            <div class="fea-item">
                <div class="icon">
                    <img src="./assets/img/icons/Tax.png" alt="">
                </div>
                Tax
            </div>
            <div class="fea-item">
                <div class="icon">
                    <img src="./assets/img/icons/expense.png" alt="">
                </div>
                Expense
            </div>
            <div class="fea-item">
                <div class="icon">
                    <img src="./assets/img/icons/Bank.png" alt="">
                </div>
                Assets
            </div>
            <div class="fea-item">
                <div class="icon">
                    <img src="./assets/img/icons/sheets.png" alt="">
                </div>
                Balance Sheets
            </div>
           

        </div>
        <div data-aos="fade-left" class="users">

            <p >5k+ users</p>

            <div class="user-item">
                
                    <img src="./assets/img/Group 38.png" width="250px" alt="">
               
            </div>
         

        </div>
    </section>

    <section data-aos="fade-up" class="footer">
        <div class="ft-top">
            <form id="newsleter" action="#" >
                <label for="Email">
                    Newseletter
                    <input type="email" required>
                </label>
            </form>
        </div>
        <div class="ft-bottom">
            <div class="links">
                <a href="">Home</a>
                <a href="">Experience</a>
                <a href="">News</a>
                <a href="">About us</a>
                <a href="">Jobs</a>
                <a href="">Contact</a>
            </div>
            <br>
            <div class="socials">
                <a href="https://web.facebook.com/">
                    <img src="./assets/img/icons/Facebook.png" blank width="25px" alt="">
                </a>
                <a href="https://twitter.com/">
                    <img src="./assets/img/icons/Twitter.png" blank width="25px" alt="">
                </a>
                <a href="https://www.youtube.com/">
                    <img src="./assets/img/icons/YouTube Logo.png" blank width="25px" alt="">
                </a>
                
            </div>
<br>
                
                <p class="trademark">&copy; 2022 ABC</p>
            

        </div>
    </section>
    <div class="backdrop"></div>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./assets/js/script.js"></script>
</html>
